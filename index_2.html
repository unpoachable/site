	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>

	<script>
	var thisframe = 0;
	var maxframes = 2;
	var num = 0;
	window.scene = new THREE.Scene();
	const camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 1000 );

	const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
	renderer.setSize( window.innerWidth, window.innerHeight );
	cnv.appendChild( renderer.domElement );

	camera.position.z = 60;

	// controls
	const controls = new THREE.OrbitControls(camera, renderer.domElement);
	controls.enableZoom = false;
  	

	document.addEventListener( 'pointerdown', onPointerDown );
	document.addEventListener( 'pointerup', onPointerUp );


	function onPointerUp() {mousedown=false;}


	function onPointerDown( event ) {
		mousedown=true;

		pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

		raycaster.setFromCamera( pointer, camera );

		const intersects = raycaster.intersectObject( logogroup, true );

		if ( intersects.length > 0 ) {
			
			if (intersects[0].object.parent.name == 'logogroup') {
				var uv = intersects[ 0 ].uv;
				console.log('** click **')
				// console.log(uv);
				// animlegs();
	
				return
			}
			
		}

	}
	let selectedObject = null;
	var raycaster = new THREE.Raycaster();
	pointer = new THREE.Vector2();

	// create Lights
	createLights()
	function createLights() {
	  globalLight = new THREE.AmbientLight(0xffffff, 1);
	  shadowLight = new THREE.DirectionalLight(0xffffff, 1);
	  shadowLight.position.set(10, -8, -8);
	  shadowLight.castShadow = true;
	  shadowLight.shadow.camera.left = -40;
	  shadowLight.shadow.camera.right = 40;
	  shadowLight.shadow.camera.top = 40;
	  shadowLight.shadow.camera.bottom = -40;
	  shadowLight.shadow.camera.near = 1;
	  shadowLight.shadow.camera.far = 1000;
	  shadowLight.shadow.mapSize.width = shadowLight.shadow.mapSize.height = 2048;
	  scene.add(globalLight);
	  scene.add(shadowLight);
	}

	// loader type
	var xloader = new THREE.BufferGeometryLoader();

	// create models
	logogroup = new THREE.Group();
	logogroup.name = "logogroup";
	logogroup.rotation.y = -Math.PI;
	// logogroup.rotation.x = -Math.PI*.1;
	logogroup.scale.set(0.05,0.05,0.05)
	logogroup.position.set(0,0,10);
	scene.add( logogroup );

	createmodel('models/elephant.json', 'models/textures/elephant.png', -300);
	createmodel('models/rhino.json', 'models/textures/rhinouv2.png', 0);
	createmodel('models/lion.json', 'models/textures/lion.png', 300 );
	// createmodel('models/text.json', 'models/textures/white.png', 200 );

	createcrown(logogroup)

	function createmodel(texname, texfile, ypos, xscale, extrascale) {
		xloader.load(
			texname,
			function ( geometry ) {
				var texture = new THREE.TextureLoader().load( texfile );
				texture.magFilter = THREE.NearestFilter;
				texture.minFilter = THREE.NearestFilter;
				var material = new THREE.MeshLambertMaterial( { 
					// color:0x330000,
					map: texture,
					side:THREE.DoubleSide, } );
				window.obj = new THREE.Mesh( geometry, material );
				obj.position.set(ypos,0,0);
				// obj.scale.set(xscale,xscale,xscale)
				logogroup.add( obj );

				// white outline
				outline = new THREE.MeshBasicMaterial( { color:0xffffff,
					side:THREE.BackSide, } );
				window.objoutline = new THREE.Mesh( geometry, outline );
				objoutline.scale.set(1.05,1.05,1.05)
				obj.add( objoutline );
				//
				// createcrown(obj)
			},
			function ( xhr ) {
			},
			function ( xhr ) {
				console.log( 'An error happened' );
			}
		);
	}


	function createcrown(xobj) {
		xloader.load(
			'models/crown.json',
			function ( geometry ) {
				var texture = new THREE.TextureLoader().load( 'models/textures/crown.png' );
				texture.magFilter = THREE.NearestFilter;
				texture.minFilter = THREE.NearestFilter;
				var material = new THREE.MeshLambertMaterial( { 
					map: texture,
					side:THREE.DoubleSide, } );
				cobj = new THREE.Mesh( geometry, material );
				// obj.position.set(ypos,0,0);
				xobj.add( cobj );

				// white outline
				outline = new THREE.MeshBasicMaterial( { color:0xffffff,
					side:THREE.BackSide, } );
				objoutline = new THREE.Mesh( geometry, outline );
				objoutline.scale.set(1.05,1.05,1.05)
				cobj.add( objoutline );
			},
			function ( xhr ) {
			},
			function ( xhr ) {
				console.log( 'An error happened' );
			}
		);
	}

	// noise canvas
	var canvas = document.createElement( 'canvas' );
	var ctx = canvas.getContext("2d");
	canvas.id = 'noisecanvas';
	canvas.width = canvas.height = 128;
	noisecanvas.appendChild( canvas );

	// noise
	function noise(ctx) {
	  const w = ctx.canvas.width,
	  h = ctx.canvas.height,
	  iData = ctx.createImageData(w, h),
	  buffer32 = new Uint32Array(iData.data.buffer),
	  len = buffer32.length;
	  let i = 0;
	  for (; i < len; i++) if (Math.random() < 0.5) buffer32[i] = 0xffffffff;
	  	ctx.putImageData(iData, 0, 0);
		}


	// window resize event
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight );
		camera.aspect	= window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
	}, false)






	// animation loop
	function animate() {
		// noise(ctx);
		num += 0.005;
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		// logogroup.rotation.y = -Math.PI+(Math.sin(num)*0.5);
		logogroup.position.x = (-thisframe*10)
	};


	// start
	animate();
</script>
